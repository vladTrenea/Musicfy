<h2 md-dialog-title>{{title}}</h2>
<md-dialog-content>{{description}}</md-dialog-content>
<br/>
<md-dialog-actions class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="cancel()">{{labelCancel}}</button>
    <button type="button" class="btn btn-primary" (click)="ok()">{{labelOk}}</button>
</md-dialog-actions>
